<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
    <main>
        <section>
            <h1>Transition-timing-function</h1>

            <div class="square ttf-linear" tabindex="0">linear</div>
            <div class="square ttf-ease" tabindex="0">ease</div>
            <div class="square ttf-ease-in" tabindex="0">ease-in</div>
            <div class="square ttf-ease-out" tabindex="0">ease-out</div>
            <div class="square ttf-ease-in-out" tabindex="0">ease-in-out</div>
            <div class="square ttf-steps" tabindex="0">steps</div>
            <div class="square ttf-cubic" tabindex="0">cubic</div>
        </section>

        <section >
            <h1>Hover to show menu</h1>

            <div class="wrapper" tabindex="0">
                <div class="menu-item">Menu item 1</div>
                <div class="menu-item">Menu item 2</div>
                <div class="menu-item">Menu item 3</div>
                <div class="menu-item">Menu item 4</div>
                <div class="menu-item">Menu item 5</div>
            </div>
        </section>

        <section>
            <h1>Transition and shadow</h1>

            <div class="wrapper">
                <div class="square-shadow" tabindex="0">😐</div>
                <div class="square-shadow" tabindex="0">🙂</div>
                <div class="square-shadow" tabindex="0">😄</div>
            </div>
        </section>

        <section>
            <h1>Transition and filter</h1>
            <div class="wrapper">
                <div class="emoji" tabindex="0">🐶</div>
                <div class="emoji" tabindex="0">🐱</div>
                <div class="emoji" tabindex="0">🐢</div>
            </div>
        </section>

        <section>
            <h1>Transition for enter or exit</h1>
            <div class="wrapper-enter-exit">
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
                <div class="bubble" tabindex="0"></div>
            </div>
        </section>
    </main>
</body>
</html>
